<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Form</title>
    <link rel="stylesheet" type="text/css" href="entertainmentform.css">
</head>
<body>
    <h1>Entertainment Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="favorite">Favorite Activity:</label>
      <select id="favorite">
        <option value="movies">Watching movies</option>
        <option value="music">Listening to music</option>
        <option value="reading">Reading books</option>
      </select>
      
      <button type="submit">Submit</button>
    </form>
</body>
</html>
